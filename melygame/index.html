  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
      <div style="display: flex; 
      top: 0; 
      left: 0; 
      flex-direction: column; 
      width: 5rem; 
      height: 100vh;
      background-color: #0B0014; 
      color: #F5E9E2;">
    <a href="/">
    <div class="sidebar-icon">
      <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="28" width="28" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path fill="none" d="M0 0h24v24H0z"></path><path d="M21 20a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.49a1 1 0 0 1 .386-.79l8-6.222a1 1 0 0 1 1.228 0l8 6.222a1 1 0 0 1 .386.79V20z"></path>
        </g>
      </svg><!-- wrap each of these sidebar icon divs in anchor for nav-->

  </a>

    
    <canvas id="unity-canvas" width=960 height=540 style="position: absolute; margin-left: 10rem; width: 960px; height: 540px; background: #231F20"></canvas>
    <script src="Build/finalbuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/finalbuild.data",
        frameworkUrl: "Build/finalbuild.framework.js",
        codeUrl: "Build/finalbuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MelyGame",
        productVersion: "0.2",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>

    <p style="text-align: left; margin-left: 5%; position: absolute; margin-top: 35%; margin-left: 10rem; color:#0B0014 ">
      Controls:<br>Left: A<br>Right: D <br>Jump: Space<br>Open Door: E<br>(Tall) Throw Snowball: F 

      Collect the souls, press the buttons, and beat Tantan! Enjoy ᓚᘏᗢ
    </p>
